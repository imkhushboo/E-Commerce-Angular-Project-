
<div class="flex p-4">
    <div class="m-auto border-2 border-primary rounded-md px-6 py-2 w-[300px] flex-shrink-0 ">
        <h1 class="text-center text-primary font-bold text-2xl border-b-2">Add New Product!</h1>
        <p class="text-green-500 font-bold text-center">{{productaddmsg}}</p>
     <form #addproduct = "ngForm" (ngSubmit)="submitProductDetails(addproduct.value)" class="flex flex-col gap-5 mt-1">
        <input type="text" placeholder="enter product name" name="productName" ngModel>
        <input type="text" placeholder="enter product price" name ="productPrice"ngModel>
        <input type="text" placeholder="enter product category" name = "productCategory" ngModel>
        <input type="text" placeholder="enter product color" name="productColor"  ngModel>
        <input type="text" placeholder="enter product image" name="productImageLink" ngModel>
        <textarea type="text" placeholder="enter product description" name="productDescription"  ngModel></textarea>
        <button class="bg-primaryy text-white rounded-md py-2 px-4"> Add Product</button>
       
     </form>
    
    
    </div>
</div>
